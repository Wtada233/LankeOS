name: Build Arch Linux Package for lpkg

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest # Use an Arch Linux container for makepkg

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        pacman -Sy --noconfirm git base-devel gcc make libarchive curl openssl fmt

    - name: Build Arch Linux package
      run: |
        cd lpkg
        makepkg -s --noconfirm # -s installs dependencies, --noconfirm avoids prompts

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: lpkg-arch-package
        path: lpkg/*.pkg.tar.zst # Adjust if the package name is different
